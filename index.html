<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="box1">
            <h1 id="heading">Tic - Tac - Toe</h1>
            <div id="playground">
                <button id="b0" class="spot">X</button>
                <button id="b1" class="spot">O</button>
                <button id="b2" class="spot">X</button>
                <button id="b3" class="spot">X</button>
                <button id="b4" class="spot">O</button>
                <button id="b5" class="spot"></button>
                <button id="b6" class="spot">X</button>
                <button id="b7" class="spot"></button>
                <button id="b8" class="spot">O</button>
            </div>
        </div>
        <div id="box2">
            <button id="watermark" class="block">Property of Swaylon (GOAT)</button>
            <div id="wrapper1">
                <div id="round" class="block"><p>Round 1</p></div>
                <div id="turn" class="block">Your turn</div>
            </div>
            <div id="pointstable" class="block">
                <h2 id="pointstext">Points</h2>
                <div id="line"></div>
                <div id="wrapper2">
                    <h3 id="you">You: 0</h3>
                    <h3 id="bot">Bot: 0</h3>
                </div>
            </div>
            <button id="reset" class="block">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
